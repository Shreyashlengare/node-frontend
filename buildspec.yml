version: 0.2

env:
  variables:
    RUNTIME_VERSION: "16"  # Replace with the desired Node.js version

phases:
  pre_build:
    commands:
      - npm install

  build:
    commands:
      - npm run build
      - cp myreactapp /var/www/html/ 

  post_build:
    commands:
      - echo "Build completed on `date`"

artifacts:
  files: 
    - /var/www/html/myreactapp
  base-directory: 'build'

cache:
  paths:
    - 'node_modules/**/*'

